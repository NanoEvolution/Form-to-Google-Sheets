<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="Google Sheet.css">
    <title>Form HTML to Google Sheets</title>
	<link rel="shortcut icon" href="Forms.png"> 
</head>
<body>
	<div class="container">
		<form method="post" action="" name="contact-form">
			<h4>Contact Us</h4>
			<input type="text" name="Nombre" placeholder="Nombre">
			<input type="text" name="Número" placeholder="Número de teléfono">
			<input type="email" name="Email" placeholder="Email">
			<textarea name="Mensaje" rows="7" placeholder="Tu mensaje"></textarea>
			<input type="submit" value="Enviar" id="submit">
		</form>
	</div>

	<script src="Google Sheet.js"></script>
</body>
</html>
